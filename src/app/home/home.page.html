<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">

  <ion-list *ngFor="let user of users; let i = index" lines="none">

    <ion-item>
      <ion-avatar slot="start" style="width: 50px;height:50px">
        <img [src]="user.avatar || defaultImage" />
      </ion-avatar>

      <ion-label>
        <h5>{{user.first_name}} {{user.last_name}}</h5>
        <p>{{user.email}}</p>
      </ion-label>

      <ion-avatar slot="end" (click)="editUser(i)">
        <!-- <ion-icon name="pencil-outline"></ion-icon> -->
        <ion-icon name="create-outline"></ion-icon>
      </ion-avatar>
      
      <ion-avatar slot="end" (click)="deleteUser(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <!-- <ion-icon name="close-circle-outline"></ion-icon> -->
      </ion-avatar>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="padding-right: 15px;">

    <ion-fab-button (click)="addUser()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
